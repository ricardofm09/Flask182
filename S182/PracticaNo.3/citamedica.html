<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="citamedica.css">
</head>
<body>
  <div class="container">
    <h2>Cita Médica</h2>
    <form>
        <h3>Información Médica</h3>

        <label for="nombre Paciente">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <div class="data-section">
            
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">

        <label for="peso">Peso:</label>
        <input type="text" id="peso" name="peso">

        <label for="altura">Altura:</label>
        <input type="text" id="altura" name="altura">

        <label for="latidos">Latidos por Minuto:</label>
        <input type="text" id="latidos" name="latidos">

        <label for="glucosa">Glucosa:</label>
        <input type="text" id="glucosa" name="glucosa">

        <label for="temperatura">Temperatura:</label>
        <input type="text" id="temperatura" name="temperatura">

        <label for="sintomas">Síntomas:</label>
        <textarea id="sintomas" name="sintomas"></textarea>

        <label for="tratamiento">Tratamiento:</label>
        <textarea id="tratamiento" name="tratamiento"></textarea>

        <label for="diagnostico">Diagnóstico:</label>
        <textarea id="diagnostico" name="diagnostico"></textarea>

        <button type="submit">Guardar</button>
      </div>
    </form>
  </div>
</body>
</html>
